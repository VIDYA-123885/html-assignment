<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> field set</title>
</head>
<body>
    <FIELDSET>
        <legend>your address</legend>
        <label> first name</label>
        <input type="text"><br><br>

        <label>last name:</label>
        <input type="text"><br><br>
        <lable>street</lable>
        <input type="text"><br><br>
        <lable>city</lable>
        <input type="text">
    </fieldDSET>
    <fieldset>
        <legend>additional detals </legend>
        <lable>biography</lable>
        <input type="text"><br><br>
        <lable>image</lable>
        <input type="file"> <br><br>
        <label>age group</label>
        <select>
            <option>0 to 9 years</option>
            <option>1 years</option>
            <option>2 years</option>
            <option>3 years</option>
            <option>4 years</option>
            <option>5 years</option>
            <option>6 years</option>
            <option>7 years</option>
            <option>8 years</option>
            <option>9 years</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>interests</legend>
        <label>hobbies</label>
        <select>
            <option>playing soccer</option><br><br>
            <option>dancing</option>
            <option>gardening</option>
            <option>watching movies</option>
        </select><br>
        <label>favourite car?</label>
        <select>
            <option>volvo</option>
            <option>indica</option>
            <option>lumbergini</option>
        </select><br>
      <label> favourite public transport</label>
     <select>
        <optgroup>ground</optgroup>
        <option>train</option>
        <option>bus</option>
        <optgroup> water </optgroup>
     </select>
     </fieldset>

</body>
</html>
